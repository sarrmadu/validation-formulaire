<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Validation de formulaire</title>
</head>
<body>
     
     <div class="container">
          <h1>Validation de formulaire</h1>

          <form id="form">
               <input type="text" name="nom" placeholder="Entrez votre prenom et nom" id="nom">
               <p id="errorName"></p>

               <input type="email" name="email" placeholder="Entrez votre email" id="email" >
               <p id="errorEmail"></p>

               <input type="password" name="password" placeholder="Entrez votre mot de pass" id="password" >
               <p id="errorPassword"></p>

               <input type="submit" value="Envoyer"  id="submit" >

          </form>
     </div>


     <script src="main.js"></script>
</body>
</html>
